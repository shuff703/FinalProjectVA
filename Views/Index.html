<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--jQuery-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!--Popper for Bootstrap because webstorm doesnt add it automatically-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css"/>
    <!--jQuery UI-->
    <link href="/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet"/>
    <script type="text/javascript" src="/jquery-ui-1.12.1/jquery-ui.js"></script>
    <!--DataTables-->
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/css/main.css"/>
    
    
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ComeUpWithAName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="col-md-2 offset-md-1">
        <div class="row">
            <button id="AddFood">
                Add Food
            </button>
        </div>
    </div>
    <div id="FoodModal">
        <table id="AllFood">
            <th>
                <td></td>
                <td>Item</td>
                <td>Category</td>
                <td>Serving Size</td>
                <td>Calories</td>
                <td>Total Fat</td>
                <td>Cholesterol</td>
                <td>Sodium</td>
                <td>Sugars</td>
                <td>Protein</td>
            </th>
        </table>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-10 offset-md-1">
        <table id="CurrentFood">
            <th>
                <td></td>
                <td>Item</td>
                <td>Category</td>
                <td>Serving Size</td>
                <td>Calories</td>
                <td>Total Fat</td>
                <td>Cholesterol</td>
                <td>Sodium</td>
                <td>Sugars</td>
                <td>Protein</td>
            </th>
        </table>
    </div>
    <div id="vis1" class="col-md-10 offset-md-1"><p>No Food Added</p></div>
    <div id="vis2" class="col-md-10 offset-md-1"><p></p></div>
</main>
<hr />
<footer class="container">

</footer>
<script>
    //Page load functions
    $(document).ready(function(){
       
    });

    //Modal to add food
    var foodModal = $('#FoodModal').dialog({
        autoOpen: false,
        width: 950,
        title: 'Add Food',
        buttons: [
            {
                text: "Ok",
                class: 'saveButton',
                click: function() {
                    $( this ).dialog( "close" );
                }
            },
            {
                text: "Cancel",
                click: function() {
                    $( this ).dialog( "close" );
                }
            }
        ]
    });

    //events
    $('#AddFood').on('click', function (event) {
        foodModal.dialog('open');
        event.preventDefault();
    });
</script>
</body>
</html>
